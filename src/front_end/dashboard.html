<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Análise de Falhas VW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #001E62;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://images.seeklogo.com/logo-png/15/1/volkswagen-logo-png_seeklogo-150527.png" 
                     alt="VW Logo" height="30" class="d-inline-block align-text-top">
                Análise de Falhas
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="analise.html">Análise Avançada</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">
                            <i class="bi bi-box-arrow-right"></i> Sair
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <!-- Cards de Resumo -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">Total de Falhas</h6>
                        <h2 class="card-title" id="totalFalhas">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">Modelo com Mais Falhas</h6>
                        <h2 class="card-title" id="modeloMaisFalhas">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">Ponto Crítico</h6>
                        <h2 class="card-title" id="pontoCritico">-</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Gráfico Principal -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Evolução de Falhas por Mês</h5>
                        <div class="btn-group">
                            <button class="btn btn-sm btn-outline-primary active" data-period="6">6M</button>
                            <button class="btn btn-sm btn-outline-primary" data-period="12">12M</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <canvas id="falhasPorMes" height="100"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Gráfico de Falhas por Ponto -->
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Falhas por Ponto de Rodagem</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="falhasPorPonto"></canvas>
                    </div>
                </div>
            </div>

            <!-- Top 10 Falhas por Modelo -->
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Top 10 Falhas por Modelo</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Modelo</th>
                                        <th>Quantidade</th>
                                    </tr>
                                </thead>
                                <tbody id="topFalhasTable">
                                    <!-- Dados serão inseridos via JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
